<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
        }
        .custom-purple:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 bg-white">
        <h2 class="text-center mb-4">Product List</h2>

        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/product/create}" class="btn custom-purple">+ Create Product</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td>
                    <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-warning btn-sm">‚úè Edit</a>
                    <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm ml-2">üóë Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
